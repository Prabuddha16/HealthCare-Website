<!DOCTYPE html>
<html lang="en">
  <head>

    <title>COWIN APP</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="cowin.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="container">

      <img
        style="width: 100%"
        src="https://www.cowin.gov.in/assets/images/largest-vaccine-banner.jpg"
      />

      <h2>Check your nearest vaccination center and slots availability</h2>

      <div class="form-group">
        <label for="pin">Search By Pin:</label>
        <input
          type="number"
          maxlength="6"
          class="form-control"
          id="pin"
          placeholder="Enter pin"
          name="pin"
        />
      </div>

      <button id="button" class="btn btn-default">
        <a href="index.php">Home</a>
      </button>

      <button id="searchbtn" class="btn btn-default">Search</button>

      <button id="searchbtn1" class="btn btn-default">
        Search By District
      </button>

      <button id="button" class="btn btn-default">
        <a href="cowin.html">Refresh</a>
      </button>

      <table class="table" id="session">
        <thead>

          <tr>
            <th>Name</th>
            <th>Pin code</th>
            <th>Date</th>
            <th>18+</th>
            <th>45+</th>
          </tr>

        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="cowin.js"></script>
  </body>
</html>
